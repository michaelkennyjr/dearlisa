<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fullbot.css">
  <style type="text/css">
    html {
      background-color: rgb(197, 202, 206);
      color: black;
    }
    
    @media (max-width: 1000px) {
      body {
        -webkit-text-size-adjust: none;
      }
        
      div {
        font-size: 2.2vh;
      }
        
      h1, h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Tuesday, April 9, 2019</h1>
    <h2>60 days to go</h2>
    I love that you love to travel as much as I do. Travel is one of the first things we connected over, and you've been to so many amazing places. I hope you don't mind going back to all of them, because I want to go everywhere with you!<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
    <img src="photos/travel_backpack.jpg">
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
