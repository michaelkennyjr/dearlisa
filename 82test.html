<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="82test.css">
  <style type="text/css">
    html {
      background-color: rgb(217, 217, 217);
      color: black;
    }
  </style>
</head>

<body>
  <div id="scrollbox" style="background-color: white">
    <h1 id="date">Monday, March 18, 2019</h1>
    <h2 id="count">82 days to go</h2>
    I don't know what it is about you and airplanes...<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
    <img id="image" src="82.jpg">
  </div>
  <script>

    var client = new XMLHttpRequest();
    client.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        xmlLoad(this);
        }
    };
    client.open("GET", "pages.xml", true);
    client.send();

    var wedDate = new Date(2019, 5, 8);
    var today = new Date();
    var x = Math.ceil((wedDate - today) / 1000 / 60 / 60 / 24);
    var url = window.location.pathname;
    url = url.replace("/dearlisa/", "");
    url = url.replace(".html", "");
    url = url.replace("test", "");
    var daysLeft = 82 - Number(url);

    function xmlLoad(xml) {
        var xmlDoc = xml.responseXML;
	var num = 1;
        var resp = xmlDoc.getElementsByTagName("date")[daysLeft].childNodes[0].nodeValue;
	document.getElementById("date").innerHTML = resp;
    }

    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        var imgh = document.getElementById("image").height;
        var winw = window.innerWidth;
        var bot = imgh + winw * 0.05;

	document.getElementById("scrollbox").style.bottom = bot + "px";
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
