<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background-color: rgb(214, 240, 253);
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      top: 2.5vw;
      right: 5%;
      bottom: calc(60% + 1.25vw);
      background: rgba(0, 0, 0, 0.6);
      padding: 28px;
      overflow: auto;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
      color: white;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
      color: white;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
    
    #frame {
      text-align: center;
      position: fixed;
      bottom: 2.5vw;
      left: 2.5%;
      right: 2.5%;
      top: calc(40% + 1.25vw);
      background-color: blue;
    }
    
    #photo {
      display: inline-block;
      width: 100%;
      height: 100%;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: bottom;
    }
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Friday, February 16, 2019</h1>
    <h2>112 days to go</h2>
    This is the text I'm putting in here.<br><br>
    I'm thinking maybe this will fix the text issue?
  </div>
  <div id="frame">
    <div id="photo">
      <!--<img src="112.jpg">-->
    </div>
  </div>
  
  <!--Redirect to "Too Early" page if the day hasn't come yet-->
  <!--<script src="tooearly.js"></script>-->
  
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1200) {
        document.getElementById("scrollbox").style.left = "calc((100% - 1080px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 1080px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
