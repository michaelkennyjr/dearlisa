<!doctype HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link id="css" rel="stylesheet" type="text/css" href="styles/botpho.css">
</head>

<body>
    <div id="scrollbox">
        <h1 id="date">Error!</h1>
	<h2 id="count"></h2>
	<span id="bodytext"></span>
    </div>
    <div id="frame">
	<img id="image">
    </div>
    <div id="backone" style="width:200px; height:100px; background-color:green; z-index: 2"></div>
    <div id="fwdone" style="width:200px; height:100px; top:150px; background-color:yellow; z-index: 2"></div>
    	
    <script src="scripts/xmlget.js"></script>
    <script src="scripts/newday.js"></script>
    <script src="scripts/resize.js"></script>	
    <script>
	// Get today's countdown number
	var wedDate = new Date(2019, 5, 8);
	var today = new Date();
	var cd = Math.ceil((wedDate - today) / 1000 / 60 / 60 / 24);
	
	// When page is loaded: Load day from XML and resize
	window.onload = function() {
	    xmlGet(cd);
	};
	    
	// When window is resized: resize
	document.getElementsByTagName("BODY")[0].onresize = function() {resize();};
	
	// BACK BUTTON: Take XML back a day and resize
	document.getElementById("backone").onclick = function() {
	    cd = newDay(cd, 1);
	    resize();
	};
	    
	// FORWARD BUTTON: Take XML forward a day and resize
	document.getElementById("fwdone").onclick = function() {
            cd = newDay(cd, 2);
	    resize();
	};
	
    </script>
</body>
</html>
