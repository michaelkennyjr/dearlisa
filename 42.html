<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
    
    * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background-color: white;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      top: 5vw;
      right: 5%;
      bottom: calc(60% + 1.25vw);
      padding: 28px;
      overflow: auto;
    }
    
    #frame {
      position: fixed;
      left: 0;
      top: calc(55% + 1.25vw);
      right: 0;
      bottom: 0;
    }
    
    #gifframe {
      position: fixed;
      left: 0;
      right: 0;
      top: calc(20% + 1.25vw);
      bottom: calc(40% + 1.25vw);
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: bottom;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
    
    html {
      background-color: rgb(40, 40, 40);
      color: white;
    }
    
    @media (max-width: 1000px) {
      body {
        -webkit-text-size-adjust: none;
      }
        
      div {
        font-size: 2.2vh;
      }
        
      h1, h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Saturday, April 27, 2019</h1>
    <h2>42 days to go</h2>
    Our first Sox game together ended with a walk-off grand slam. When I inevitably indoctrinate our kids to become Sox fans, they will definitely be hearing that story.<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
    <img src="photos/sox_young.jpg">
  </div>
  <div id="gifframe">
    <img src="http://mlb.mlb.com/images/7/7/2/93845772/042514_cws_abreu_walkoff_twt_2_6auaqk44.gif">
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
