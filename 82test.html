<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="82test.css">
  <style type="text/css">
    html {
      background-color: rgb(217, 217, 217);
      color: black;
    }
  </style>
</head>

<body>
  <div id="scrollbox" style="background-color: white">
    <h1 id="date"></h1>
    <h2 id="count"></h2>
    <span id="bodytext">I don't know</span>
  </div>
  <div id="frame">
    <img id="image" src="82.jpg">
  </div>
  <script src="xmlget.js"></script>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        var imgh = document.getElementById("image").height;
        var winw = window.innerWidth;
        var bot = imgh + winw * 0.05;

	document.getElementById("scrollbox").style.bottom = bot + "px";
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
