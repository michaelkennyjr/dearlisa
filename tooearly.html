<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background: url(tooearly.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      top: 5vw;
      right: 5%;
      bottom: 55%;
      background: rgba(0, 0, 0, 0.6);
      padding: 36px;
      overflow: auto;
      color: white;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
      font-size: 14pt;
    }
    
    h1 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 32pt;
      font-weight: 700;
      margin: 12px auto;
    }
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>NICE TRY!</h1>
    You thought you could snoop around, huh?! It's too early to access that page.<br><br>
    Click here to go back to today's message, or try a date that's already passed.
  </div>
</body>
</html>
