<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background-color: rgb(51, 0, 111);
    }
    
    #frame {
      height: 100%;
      width: 100%;
      position: fixed;
      z-index: -1;
    }
    
    img {
      width: 100%;
      height: 100%;
      max-width: 1000px;
      object-fit: cover;
      object-position: center;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      bottom: 5vw;
      right: 5%;
      padding: 28px;
      overflow: auto;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Tuesday, February 19, 2019</h1>
    <h2>109 days to go</h2>
    Someday we're going to rent a bike or scooter in every city in America! The scooters in Denver were fun, even if they were probably better suited for the street!<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
  <img src="109.jpg">
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
