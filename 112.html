<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background: url(113.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      top: 5vw;
      right: 5%;
      bottom: 45%;
      background: rgba(255, 255, 255, 0.4);
      padding: 28px;
      overflow: auto;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Friday, February 16, 2019</h1>
    <h2>112 days to go</h2>
  </div>
  
  <script>
      // If it's too early, redirect to the "Too Early" page
      window.onload = function() {
        var wedDate = new Date(2019, 5, 8);
        var today = new Date();
        var x = Math.ceil((wedDate - today) / 1000 / 60 / 60 / 24);
        console.log(x);
        var url = window.location.pathname;
        url = url.replace("/dearlisa/", "");
        url = url.replace(".html", "");
        if (Number(url) < x) {
          window.location.replace("http://michaelkennyjr.github.io/dearlisa/tooearly.html");
        }
      }
  </script>
</body>
</html>
