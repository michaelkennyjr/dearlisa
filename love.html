<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      background-color: #000;
      color: white;
      background: url(photos/allwide.jpg) repeat-y center center fixed;
      -webkit-background-size: 100% auto;
      -moz-background-size: 100% auto;
      -o-background-size: 100% auto;
      background-size: 100% auto;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      right: 5%;
      top: 5vw;
      padding: 40px;
      overflow: auto;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 48pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 32px auto 32px auto;}
    
    @media (max-width: 1000px) {
      body {
        -webkit-text-size-adjust: none;
      }
        
      div {
        font-size: 3.3vh;
      }
        
      h1, h2 {
        font-size: 1.2em;
      }
      
      html {
        background: url(photos/alltall.jpg) repeat-x center center fixed;
        -webkit-background-size: auto 100%;
        -moz-background-size: auto 100%;
        -o-background-size: auto 100%;
        background-size: auto 100%;
    }
    }
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>I loved you then.</h1>
    <h1>I love you now.</h1>
    <h1>I will love you always.</h1>
    <h2 style="text-align:right">Michael</h2>
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
