<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background-color: white;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      top: 5vw;
      right: 5%;
      bottom: calc(60% + 1.25vw);
      padding: 28px;
      overflow: auto;
    }
    
    #frame {
      position: fixed;
      left: 0;
      top: calc(40% + 1.25vw);
      right: 0;
      bottom: 0;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: bottom;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Thursday, February 21, 2019</h1>
    <h2>107 days to go</h2>
    I'll be there for you when your rain starts to pour<br>
    I'll be there for you, like I've been there before<br>
    I'll be there for you<br>
    Cause you're there for me toooo-ooooooo<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
    <img src="107.jpg">
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1000) {
        document.getElementById("scrollbox").style.left = "calc((100% - 900px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 900px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
