<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background: url(110.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      bottom: 5vw;
      right: 5%;
      background: rgba(255, 255, 255, 0.875);
      padding: 28px;
      overflow: auto;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Monday, February 25, 2019</h1>
    <h2>103 days to go</h2>
    1 E Schiller St<br>
    2432 N Lincoln Ave<br>
    912 W Dakin St<br>
    622 W Patterson Ave<br>
    1636 N Wells St<br>
    ???<br><br>
    Love,<br><br>
    Michael
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1200) {
        document.getElementById("scrollbox").style.left = "calc((100% - 1080px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 1080px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
