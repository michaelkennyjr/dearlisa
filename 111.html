<!doctype HTML>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <style type="text/css">
  * {
      margin: 0;
      padding: 0;
    }
    
    html {
      width: 100%;
      height: 100%;
      background-color: rgb(238, 238, 238);
    }
    
    #frame {
      height: 50%;
      width: 50vh;
      text-align: center;
    }
    
    img {
      width: 100%;
      height: 100%;
    }
    
    body {height: 100%;}
    
    #scrollbox {
      position: fixed;
      left: 5%;
      bottom: 5vw;
      right: 5%;
      padding: 28px;
      overflow: auto;
    }
    
    div {
      font-family: 'Roboto', sans-serif;
      text-align: justify;
      font-weight: 300;
    }
    
    h1, h2 {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      font-size: 18pt;
      font-weight: 700;
    }
    
    h1 {margin: 4px auto;}
    h2 {margin: 0 auto 32px auto;}
  </style>
</head>
<body>
  <div id="scrollbox">
    <h1>Sunday, February 17, 2019</h1>
    <h2>111 days to go</h2>
    I never knew I wanted to be a cartoon so badly until I was one. Does our love of Bitmojis make us old people? I don't really care. Getting a cute Bitmoji from you while I'm at work brightens my day.<br><br>
    Love,<br><br>
    Michael
  </div>
  <div id="frame">
  <img src="111.jpeg">
  </div>
  <script>
    window.onload = function() {resize()};
    document.getElementsByTagName("BODY")[0].onresize = function() {resize()};
    
    function resize() {
      if (window.innerWidth > 1200) {
        document.getElementById("scrollbox").style.left = "calc((100% - 1080px) / 2)";
        document.getElementById("scrollbox").style.right = "calc((100% - 1080px) / 2)";
      } else {
        document.getElementById("scrollbox").style.left = "5%";
        document.getElementById("scrollbox").style.right = "5%";
      }
    }
  </script>
</body>
</html>
